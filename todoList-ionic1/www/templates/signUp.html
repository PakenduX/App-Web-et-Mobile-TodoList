<ion-view view-title="Inscription">
    <ion-content class="padding">
        <div class="alert alert-danger" ng-repeat="error in errors">
            <span>{{ error.msg }}</span>
        </div>
        <form class="text-center border border-light p-5">
            <p class="h4 mb-4">Inscris-toi</p>

            <input
                type="text"
                id="nom"
                class="form-control mb-4"
                placeholder="Nom"
                ng-model="formData.nom"
                autocomplete="off"
            >

            <input
                type="text"
                id="prenom"
                class="form-control mb-4"
                placeholder="Prenom"
                ng-model="formData.prenom"
                autocomplete="off"
            >

            <input
                type="email"
                id="email"
                class="form-control mb-4"
                placeholder="Email"
                ng-model="formData.email"
                autocomplete="off"
            >

            <input
                type="password"
                id="password"
                class="form-control mb-4"
                placeholder="Password"
                ng-model="formData.password"
            >

            <button
                class="btn btn-info btn-block my-4"
                type="submit" ng-click="userSignUp()"
            >
                S'inscrire
            </button>

        </form>
    </ion-content>
</ion-view>
