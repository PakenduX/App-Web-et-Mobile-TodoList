<div class=container>
    <div class="row" style=" margin-top : 50px">
        <div class="col-md-3"></div>
        <div class="col-md-8 h1">Tes tâches de la liste <span class="small">{{todoGroupNom}}</span></div>
    </div>
    <div class="row">
        <div class="col-md-3" style="margin-top : 20px" ng-repeat="todo in todos">
            <div class="card">
                <img class="card-img-top" src="../images/todo.png" alt="todo"/>
                <div class="card-body">
                    <h4 class="card-title"><a>{{ todo.text }}</a></h4>
                    <p class="card-text">{{ todo.text }}</p>
                    <p class="card-text">created at <span class="lead" style="font-size: 1.2em; font-weight: bold">{{ todo.date | date:'dd/MM/yyyy'}}</span></p>
                    <span ng-if="todo.done"><i class="fas fa-check-circle" style="font-size: 20px"></i></span>
                    <div class="row">
                        <button class="btn btn-info"  data-toggle="modal" data-target="#{{todo._id}}">Modifier</button>
                        <button class="btn btn-danger" ng-click="supprimerTodo(todo._id)">Supprimer</button>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="{{todo._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Modifie ta tâche</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5">
                                <input type="text" id="defaultForm-email" class="form-control validate" ng-model="formData.texte">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">le texte de ta tâche</label>
                            </div>

                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="done" ng-model="formData.done" ng-checked="formData.done">
                                <label class="custom-control-label" for="done">Terminée</label>
                            </div>

                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="submit" class="btn btn-default" ng-click="modifierTodo(todo._id, todo.done)">modifier</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 30px">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <span class="h3">Ajouter une nouvelle tâche</span>
        </div>
    </div>
    <div class="row" style=" margin-top: 10px">
        <div class="col-md-5"></div>
        <form class="col-md-5">
            <input
                    type="text"
                    id="text"
                    class="form-control mb-4"
                    placeholder="Saisis le nom de ta nouvelle tâche"
                    ng-model="formData.text"
            />
            <button type="submit" class="btn btn-primary" ng-click="ajouterTodo()">Ajouter</button>
        </form>
    </div>

</div>
