<div class=container>
    <div class="row" style=" margin-top : 50px">
        <div class="col-md-3"></div>
        <div class="col-md-8 h1">Tes tâches de la liste <span class="small">{{todoGroupNom}}</span></div>
    </div>
    <div class="row">
        <div class="col-md-3" style="margin-top : 20px" ng-repeat="todo in todos">
            <div class="card">
                <img class="card-img-top" src="../images/todo.png" alt="todo"/>
                <div class="card-body">
                    <h4 class="card-title"><a>{{ todo.text }}</a></h4>
                    <p class="card-text">{{ todo.text }}</p>
                    <span ng-if="todo.done"><i class="fas fa-check-circle" style="font-size: 20px"></i></span>
                    <div class="row">
                        <button class="btn btn-info"  ng-click="modifierTodo(todo._id)">Modifier</button>
                        <button class="btn btn-danger" ng-click="supprimerTodo(todo._id)">Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 30px">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <span class="h3">Ajouter une nouvelle tâche</span>
        </div>
    </div>
    <div class="row" style=" margin-top: 10px">
        <div class="col-md-5"></div>
        <form class="col-md-5">
            <input
                    type="text"
                    id="text"
                    class="form-control mb-4"
                    placeholder="Saisis le nom de ta nouvelle tâche"
                    ng-model="formData.text"
            />
            <button type="submit" class="btn btn-primary" ng-click="ajouterTodo()">Ajouter</button>
        </form>
    </div>


    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" style="position: absolute">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="defaultForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Launch
            Modal Login Form</a>
    </div>

</div>
